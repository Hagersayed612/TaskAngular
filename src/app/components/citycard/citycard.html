<div class="weather-card-modern h-100">
  <div class="card-gradient"></div>
  
  <div class="card-content">
    <!-- City Header -->
    <div class="city-header">
      <h3 class="city-name">{{ city.city }}</h3>
      <div class="weather-icon-large">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="5" fill="#FDB813"/>
          <path d="M12 1v3M12 20v3M23 12h-3M4 12H1M20.66 3.34l-2.12 2.12M5.46 18.54l-2.12 2.12M20.66 20.66l-2.12-2.12M5.46 5.46L3.34 3.34" stroke="#FDB813" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <!-- Temperature Display -->
    <div class="temperature-section">
      <div class="temp-display">
        <span class="temp-value">
          {{ unit === 'Â°C' ? latestForecast?.temperatureCelsius : latestForecast?.temperatureFahrenheit }}
        </span>
        <span class="temp-unit">{{ unit }}</span>
      </div>
    </div>

    <!-- Weather Details -->
    <div class="weather-details">
      <div class="detail-item">
        <div class="detail-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="detail-content">
          <span class="detail-label">Date</span>
          <span class="detail-value">{{ latestForecast?.date }}</span>
        </div>
      </div>

      <div class="detail-item">
        <div class="detail-icon humidity">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="detail-content">
          <span class="detail-label">Humidity</span>
          <span class="detail-value">{{ latestForecast?.humidity }}%</span>
        </div>
      </div>
    </div>
  </div>
</div>
